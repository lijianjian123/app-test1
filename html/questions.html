<!DOCTYPE html>
<html>

<head>
  <title>问题列表页</title>
  <!-- 引入样式 -->
  <link rel="stylesheet" href="../node_modules/element-ui/lib/theme-chalk/index.css">
  <link rel="stylesheet" href="../node_modules/normalize.css/normalize.css">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/flex.css">
  <link rel="stylesheet" href="../css/htmlCss/question.css">
  <link rel="stylesheet" href="../css/htmlCss/bigImg.css">
</head>

<body>
  <div id="app" class="question">
    <el-row>
      <el-col :span="2">
        <div class="left-padding"></div>
      </el-col>
      <el-col :span="20">
        <el-container style="height:100%">
          <el-header class='header' height="100px">

            <div class="infos">
              <el-row>
                <el-col :span="8" class='border'>
                  <div class="app">
                    <div id='appIcon' class="app-img left">
                      <img src="../assets/app.png" />
                    </div>
                    <div class="app-info left">
                      <ul>
                        <li>
                          <span>应用名称</span>
                          <span>xxxxx</span>
                        </li>
                        <li>
                          <span>版本号</span>
                          <span>xxxxx</span>
                        </li>
                        <li>
                          <span>平台</span>
                          <span>xxxxx</span>
                        </li>
                      </ul>
                    </div>
                  </div>
                </el-col>
                <el-col :span="8" class='border'>
                  <div class="device">
                    <div class="device-img left">
                      <img src="../assets/phone.png" />
                    </div>
                    <div class="device-info left">
                      <ul>
                        <li>
                          <span>品牌</span>
                          <span>xxxxx</span>
                        </li>
                        <li>
                          <span>型号</span>
                          <span>xxxxx</span>
                        </li>
                        <li>
                          <span>系统版本</span>
                          <span>xxxxx</span>
                        </li>
                      </ul>
                    </div>
                  </div>
                </el-col>
                <el-col :span="4" class='border'>
                  <div class="que-num">
                    <div>异常操作数</div>
                    <div class="big-num num">
                      3
                    </div>
                  </div>
                </el-col>
                <el-col :span="4" class='border'>
                  <div class="que-process">
                    <div>问题流程</div>
                    <div class="num">
                      <span class="big-num">3</span>
                      <span>/20</span>
                    </div>
                  </div>
                </el-col>
              </el-row>
            </div>
          </el-header>
          <el-main>
            <el-container style="height:100%">
              <el-header height="30px">
                <div class="content-header">
                  <span class='active'>问题截图</span>
                  <span id='goPer'>性能数据</span>
                  <span class='download-log right'>日志下载</span>
                </div>
              </el-header>
              <el-main>

                <el-container style="height:100%">
                  <el-header>
                    <!-- <el-radio-group size="small">
                      <el-radio-button label="0">全部</el-radio-button>
                      <el-radio-button label="1">类型1</el-radio-button>
                      <el-radio-button label="2">类型2</el-radio-button>
                    </el-radio-group> -->
                    <div class='type-box'>
                      <div id='all'>全部</div>
                      <div id='type_1'>类型1</div>
                      <div id='type_2'>类型2</div>
                    </div>
                  </el-header>
                  <el-main>
                    <ul class='test-flex-x-start img-box'>
                      <li>
                        <div @click='getBigImg' id='img'>
                          <el-image src="../assets/question.jpeg" lazy></el-image>
                        </div>
                        <div class='que-name'>
                          2-3问题
                        </div>
                      </li>
                    </ul>
                  </el-main>
                </el-container>
              </el-main>
            </el-container>
          </el-main>
        </el-container>
      </el-col>
      <el-col :span="2">
        <div class="right-padding"></div>
      </el-col>
    </el-row>
    <el-dialog
      title="查看大图"
      :visible.sync="showDialog"
      width="700px"
      :before-close="handleClose"
    >
      <div class="cont">
        <div class="left">
          <img src="../assets/question.jpeg" alt="" />
        </div>
        <div class="left que-data">
          <div class="que-type">
            <div class="left">
              <div class="icon">
                <img src="../assets/problem.png" alt="" />
              </div>
            </div>
            <div class="left">
              <div class="info">
                2-3问题
              </div>
            </div>
          </div>
          <div class="per-data">
            <div>
              <div class="data-item left">
                <div class="left">
                  <div class="icon">
                    <img src="../assets/memory.png" />
                  </div>
                </div>
                <div class="right">
                  <div class="info">
                    <div>平均内存占用</div>
                    <div class="data">23121MB</div>
                  </div>
                </div>
              </div>
              <div class="data-item left">
                <div class="left">
                  <div class="icon">
                    <img src="../assets/cpu.png" />
                  </div>
                </div>
                <div class="right">
                  <div class="info">
                    <div>平均内存占用</div>
                    <div class="data">23121MB</div>
                  </div>
                </div>
              </div>
            </div>
            <div>
              <div class="data-item left">
                <div class="left">
                  <div class="icon">
                    <img src="../assets/up.png" />
                  </div>
                </div>
                <div class="right">
                  <div class="info">
                    <div>平均内存占用</div>
                    <div class="data">23121MB</div>
                  </div>
                </div>
              </div>
              <div class="data-item left">
                <div class="left">
                  <div class="icon">
                    <img src="../assets/down.png" />
                  </div>
                </div>
                <div class="right">
                  <div class="info">
                    <div>平均内存占用</div>
                    <div class="data">23121MB</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </el-dialog>
  </div>
</body>

</html>
<!-- 引入组件库 -->
<script src="../node_modules/vue/dist/vue.min.js"></script>
<script src="../node_modules/element-ui/lib/index.js"></script>

<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script>
  new Vue({
    el: '#app',
    data: function () {
      return { 
        showDialog: false
      }
    },
    methods:{
      getBigImg(){
        this.showDialog = true
      },
      handleClose(){
        this.showDialog = false
      }
    }
  })

  $("#goPer").click(function () {
    location.href = 'performance.html'
  });


</script>
